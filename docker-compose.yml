services:
  db:
    image: postgres:16-alpine
    container_name: mvp-site-db
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mvp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mvp_password}
      POSTGRES_DB: ${POSTGRES_DB:-mvp}
    volumes:
      - mvp_site_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  mvp_site_pgdata:
